<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MP3 to Binary Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>MP3 to Binary Converter</h1>
  <p>Select an MP3 file and click the button to convert it to binary.</p>
  <input type="file" id="fileInput" accept=".mp3">
  <button id="convertButton">Convert to Binary</button>
  <div id="output" class="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
