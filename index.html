<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MP3 to Binary Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="mp3Form" enctype="multipart/form-data" method="post" action="/convert">
    <input type="file" id="fileInput" name="file" accept=".mp3">
    <button type="submit" id="convertButton">Convert to Binary</button>
</form>
<div id="output"></div>

</body>
</html>
